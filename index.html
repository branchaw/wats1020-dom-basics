<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Fortune Cookie Generator</title>
        <meta name="description" content="This page generates fortune cookie sayings.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="fortune-cookie-generator.js"></script>
    </head>
    <body>
        <h1>Fortune Cookie Generator</h1>
        <p><strong>Use this page to generate fortune cookie sayings.</strong></p>
        <div class="fortune-cookie-saying-wrapper">
            <p id="fortune-cookie-text">Click the button to generate a saying.</p>
        </div>
        <button class="generate-button" onclick="generateFortuneCookie()">
			<strong>Make My Fortune!</strong>
        </button>
        <hr>
        <h2>Previous Fortunes</h2>
        <ul id="previous-fortunes-container"> 
        </ul>
		<br />
		<img src="fortune.png" alt="fortune cookie says do not eat me" height="500">
    </body>
</html>
